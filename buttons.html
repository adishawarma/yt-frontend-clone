<style>
    .sub-button{
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 35px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.2s;
    }
</style>

<style>
    .sub-button:hover{
        opacity: 0.6;
    }
</style>

<style>
    .sub-button:active {
        opacity: 0.4;
    }
</style>

<style>
    .join-button {
        background-color: white;
        background: transparent;
        border-style: solid;
        color: rgb(0, 140, 255);
        border-color: rgb(0, 140, 255);
        border-width: 1.5px;
        height: 35px;
        width: 65px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.2s,
                    background-color 0.2s,
                    color 0.2s;
    }
</style>

<style>
    .join-button:hover {
        background-color: rgb(0, 140, 255);
        color: white;
    }
</style>

<style>
    .join-button:active {
        opacity: 0.7;
    }
</style>

<style>
    .twt-button {
        height: 35px;
        width: 75px;
        border: none;
        background-color: rgb(0, 191, 255);
        border-radius: 100px;
        color: white;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        transition: box-shadow 0.2s;
    }
</style>

<style>
    .twt-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);

    }
</style>

<button class="sub-button">
    SUBSCRIBE
</button> 

<button class="join-button">
    JOIN
</button>

<button class="twt-button">
    Tweet
</button>
